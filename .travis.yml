language: cpp
sudo: false

addons:
  apt:
    packages:
    - gthumb
    - build-essential
    - gthumb-dev
    - gnome-common
    - libglib2.0-dev
    - gnome-doc-utils
    - libgtk-3-dev
    - libgconf2-dev
    - libopenexr-dev
  dist: xenial
  os: linux

script: ./autogen.sh --prefix=/usr && ./configure && make
